    <body>
		<table width="200" border="1">
		<tr>
		  <th>Hours</th>
		  <th>Pay Check</th>
		</tr>
			<script>
			 var payRate=prompt("Calculateyour Paycheck table \n Pay Rate $'s");
			 var nHours=85;
			 var payCk=0;
			 var dblTim=20;
			 var trpTim=40;
			 var hours=0;
		while(++hours<=nHours){
				document.write("<tr>");
				  if(hours<=dblTim){
			           payChk=hours*payRate;
				  }
				  else if(hours<trpTim)
				  {
					   payChk=dblTim*payRate+(hours-dblTim)*2*payRate;
				  }
				  else{
					   payChk=dblTim*payRate+(trpTim-dblTim)*2*payRate+(hours-trpTim)*3*payRate;
				  }
				  document.write("<td>"+hours+"</td>");
				  document.write("<td>$"+payChk.toFixed(2)+"</td>");
				document.write("</tr>");
			}
			</script>
		</table>

    </body>
</html>
