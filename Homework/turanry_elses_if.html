<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Whats your grade? Else if constuct</title>
    </head>
    
    <body>
        <script type ="text/javascript">
            //inpu score
            var score= prompt("what's your score?");
            var grade;
            if (score< 0) 				grade=" Not a possible score";
            else if (score< 60)   grade=" an F";
            else if (score< 70)   grade= " an D";
            else if (score< 80)   grade= " an C";
            else if (score< 90)   grade= " an B";	
            else if (score<=100)  grade= " an A";
            else	 					grade =" Not a possible score";
            document.write("<p> Your grade is" + grade + ".</p>");
        </script>
    </body>
</html>
