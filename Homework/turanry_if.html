<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Whats your grade?  if constuct</title>
    </head>
    
    <body>
        <script type ="text/javascript">
            //inpu score
            var score= prompt("what's your score?");
            var grade;
            if (score< 0) 				grade=" Not a possible score";
            if (score> 0&&score< 60)   grade=" an F";
            if (score> 60&&score< 70)  grade= " an D";
            if (score> 70&&score< 80)  grade= " an B";
            if (score> 80&&score< 90)  grade= " an B";	
            if (score> 90&&score<=100) grade= " an A";
            if (score>100)	 		   grade =" Not a possible score";
            document.write("<p> Your grade is" + grade + ".</p>");
        </script>
    </body>
</html>
